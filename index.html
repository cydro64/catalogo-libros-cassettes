<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo Libros y Cassettes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Catálogo Libros y Cassettes</h1>
    </header>
    <section id="filtros">
      <h2>Filtros por categoría</h2>
    </section>
    <div id="productos"></div>
    <div id="carrito">
      <h2>Pedido</h2>
      <ul id="lista-carrito"></ul>
      <p id="total-carrito"></p>
      <div class="acciones-carrito">
        <button id="vaciar-carrito" type="button">Vaciar</button>
        <a id="enviar-pedido" href="https://wa.me/" target="_blank" rel="noopener">Enviar pedido</a>
      </div>
      <p id="carrito-error" class="error"></p>
    </div>
    <script src="js/cart.js"></script>
    <script src="js/order.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
